        <div class="panel panel-default">
            <div class="panel-body">
                <form action="/upload/data" method="GET">
                    <label>Table Name</label>
                    <input type="text" name="tableName" class="form-control" placeholder="employee_test_1"/>
                    <br>
                    <label>Query</label>
                    <input type="text" name="query" class="form-control"
                           placeholder="Sample query: CREATE TABLE employee_test_1 (id INT, name VARCHAR(10), salary INT ENC)"/>

            </div>
