<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <!-- /.panel -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="col-lg-1"></th>
                            <th class="col-lg-3">Database</th>
                            <th class="col-lg-2">Data Size</th>
                            <th class="col-lg-4">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        @for(a_database <- databases) {
                        <tr>
                            <td>
                                <input type="checkbox" value="">
                            </td>
                            <td>@a_database.getDatabaseName() Database</td>
                            <td>@Utility.formatSize(a_database.getDatabaseSize())</td>
                            <td>
                                <a href="table.html">
                                    <button type="button" class="btn btn-primary btn-view">
                                        View Table
                                    </button>
                                </a>
                                <a href="#">
                                    <button type="button" class="btn btn-danger btn-previledge">
                                        Empty Database
                                    </button>
                                </a>
                            </td>
                        </tr>
                        }
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-outline btn-success">Check All</button>
                <button type="button" class="btn btn-outline btn-warning">Uncheck All</button>

                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        With Selected
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-left" role="menu">
                        <li><a href="#">Empty Database</a>
                        </li>
                        <li><a href="#">Check Scheme</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->

}(databases)
