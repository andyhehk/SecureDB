<!-- Navigation -->
<nav style="margin-bottom: 0">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search Database...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    </div>
                    <!-- /input-group -->
                </li>

                @for(a_database <- databases) {
                <li>
                    <a href="#"><i class="fa fa-table fa-fw"></i> @a_database.getDatabaseName() Database <span
                            class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        @navigation_per_table(a_database.getTables())
                    </ul>
                </li>

                }

            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
</nav>
